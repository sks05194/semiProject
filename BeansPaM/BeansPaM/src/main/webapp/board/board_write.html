<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board_write.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>게시글 작성</title>
</head>
<body>
    <header>
        <div class="menuBar">
            <img src="Beans PaM.png" alt="Beans Pam Logo" class="logo">
            <a href="#">Home</a>
            <a href="#">공지사항</a>
            <a href="#">Q&A</a>
        </div>
    </header>
    <main class="content">
        <div class="board-write">
            <h2>게시글 작성</h2>

            <!-- 작성 상세 테이블 -->
            <table class="write-table">
                <tr>
                    <th class="center-align">제목</th>
                    <td><input type="text" class="input-title" placeholder="제목을 입력하세요"></td>
                </tr>
                <tr>
                    <th class="center-align">내용</th>
                    <td><textarea class="input-content" placeholder="내용을 입력하세요"></textarea></td>
                </tr>
            </table>

            <!-- 라디오 버튼 영역 -->
            <div class="radio-section">
                <label><input type="radio" name="category" value="일반"> 일반</label>
                <label><input type="radio" name="category" value="보안"> 보안</label>
            </div>

            <!-- 버튼 영역 -->
            <div class="button-section">
                <button class="btn-submit" onclick="submitPost()">게시글 등록</button>
                <button class="btn-exit" onclick="exitPost()">나가기</button>
            </div>
        </div>
    </main>

    <script>
        function submitPost() {
            alert('게시글이 등록되었습니다.');
        }

        function exitPost() {
            window.location.href = '#'; // 나가기 버튼 클릭 시 이동할 페이지 링크 설정
        }
    </script>
</body>
</html>
