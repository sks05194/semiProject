<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 후 화면</title>
    <link rel="stylesheet" href="/BeansPaM/css/afterLogin.css">
	<script src="/BeansPaM/js/jquery.js"></script>
</head>
<body>
    <header>
        <div class="info">
            <a href="#">OOO님</a>
            <a href="#">로그아웃</a>
        </div>
        <nav class="menu">
            <img class="logo-img" src="/BeansPaM/img/logo.png" alt="logo.png">
            <div class="sub-menu">
                <ul>
					<li onclick="showSubMenu()"><a>관리자 메뉴</a></li>
                    <li><a class="black" href="admin">관리자</a></li>
                    <li><a class="black" href="#">관리자로그인</a></li>
                </ul>
                <ul>
					<li onclick="showSubMenu()"><a>사원검색</a></li>
                    <li><a class="black" href="#">사원검색</a></li>
                    <li><a class="black" href="#">사원등록</a></li>
                </ul>
                <ul>
					<li onclick="showSubMenu()"><a>ERP</a></li>

                <ul>
					<li onclick="showSubMenu()"><a>전자결재</a></li>

                <ul>
					<li onclick="showSubMenu()"><a>게시판</a> </li>
                    <li><a class="black" href="#">게시판작성</a></li>
                    <li><a class="black" href="#">게시판수정</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <script>
		function showSubMenu() {
			$(".sub-menu ul li:nth-of-type(2), li:nth-of-type(3)").toggle();

			$(".sub-menu ul li:nth-of-type(2), li:nth-of-type(3)").css({
				"cursor": "pointer"
			});
		}
    </script>
</body>
</html>
