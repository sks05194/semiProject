<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BeansPaM/css/Notice_write.css">
    <title>공지사항 작성</title>
</head>

<body>
    <header>
        <div class="menuBar">
            <img src="/BeansPaM/img/full_logo.png" alt="Beans Pam Logo" class="logo">
            <a href="/BeansPaM/">home</a>
            <a href="./Notice.html">공지사항</a>
            <a href="#">Q&A</a>
        </div>
    </header>
    <div class="container">
        <h1>공지사항 작성</h1>

        <form action="/submit-announcement" method="post" class="form">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div><br>
            <div class="form-group" style="position: relative;">
                <div class="content-header">
                    <label for="content" placeholder="공지할 내용을 입력하세요">내용</label>
                    <label for="file-upload" id="file-upload-label">첨부</label>
                </div>
                <input type="file" id="file-upload" name="file">
                <textarea id="content" name="content" rows="10" placeholder="공지할 내용을 입력하세요" required></textarea>
            </div>
            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <button type="button" class="exit-button">나가기</button>
                <button type="submit" class="submit-button">등록</button>
            </div>
        </form>
    </div>
</body>

</html>
