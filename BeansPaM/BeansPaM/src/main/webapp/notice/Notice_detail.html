<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BeansPaM/css/Notice_detail.css">
    <title>공지사항 상세화면</title>
</head>

<body>
    <header>
        <div class="menuBar">
            <img src="/BeansPaM/img/full_logo.png" alt="Beans Pam Logo" class="logo">
            <a href="/BeansPaM/">home</a>
            <a href="./Notice.html">공지사항</a>
            <a href="#">Q&A</a>
        </div>
    </header>
    <div class="container">
        <h1>공지사항 상세 페이지</h1>

        <form action="/submit-announcement" method="post" class="form">
            <div class="form-group1">
                <label for="title">제목</label>
            </div>
            <span id="title" style="border: solid 1px lightgray; border-radius: 4px;">[❗ 중요] 시스템 점검 예정</span><br>
            <div class="form-group2" style="position: relative;">
                <div class="content-header">
                    <label for="content">내용</label>
                    <label for="file-upload" id="file-upload-label">첨부</label>
                </div><br>
                <input type="file" id="file-upload" name="file">
                <textarea id="content" name="content" rows="10" required>
Bean PaM 을 이용해주시는 고객님께 감사드립니다.
안전하고 편리한 서비스 제공을 위한 시스템 점검 및 업데이트를 진행합니다.

점검 시간 동안은 일부 메뉴 이용이 제한됩니다.
점검 대상 외 서비스는 정상적으로 이용하실 수 있습니다.

    1. 작업 일시

        2024년 8월 31일 (토) 18시 00분 ~ 2024년 9월 01일 (일) 00시 00분

    2. 작업 대상

        게시판 - Q&A

보다 개선된 서비스를 제공할 수 있도록 최선을 다하겠습니다.
감사합니다.</textarea>
            </div>

            <!-- 삭제/수정/등록 버튼 -->
            <div class="button-group">
                <button type="button" class="exit-button" onclick="location.href='./Notice.html'">나가기</button>
                <div class="action-buttons">
                    <button type="button">삭제</button>
                    <button type="button">수정</button>
                    <button type="submit">등록</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
